<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR Diff Viewer - Azure DevOps AI Review</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: white;
      color: #0078d4;
    }

    .btn-primary:hover {
      background: #f0f0f0;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }

    .pr-info {
      background: #252526;
      padding: 16px 24px;
      border-bottom: 1px solid #3c3c3c;
    }

    .pr-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .pr-meta {
      font-size: 13px;
      color: #888;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pr-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .diff-container {
      padding: 16px 24px;
    }

    .file-section {
      margin-bottom: 24px;
      background: #252526;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #3c3c3c;
    }

    .file-header {
      background: #2d2d2d;
      padding: 12px 16px;
      font-family: 'Cascadia Code', 'Fira Code', monospace;
      font-size: 13px;
      color: #4fc3f7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3c3c3c;
    }

    .file-header .change-type {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .change-type.add {
      background: #2e7d32;
      color: #c8e6c9;
    }

    .change-type.edit {
      background: #f57c00;
      color: #ffe0b2;
    }

    .change-type.delete {
      background: #c62828;
      color: #ffcdd2;
    }

    .diff-content {
      padding: 0;
      overflow-x: auto;
    }

    .diff-table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    .diff-table tr {
      border-bottom: 1px solid #2d2d2d;
    }

    .diff-table tr:last-child {
      border-bottom: none;
    }

    .diff-table td {
      padding: 0 12px;
      vertical-align: top;
    }

    .line-num {
      width: 50px;
      text-align: right;
      color: #6e6e6e;
      user-select: none;
      padding: 2px 8px;
      border-right: 1px solid #3c3c3c;
      background: #1e1e1e;
    }

    .line-content {
      white-space: pre-wrap;
      word-break: break-all;
      padding: 2px 12px;
    }

    .line-add {
      background: rgba(46, 160, 67, 0.15);
    }

    .line-add .line-content {
      color: #98c379;
    }

    .line-add .line-num {
      background: rgba(46, 160, 67, 0.2);
      color: #98c379;
    }

    .line-del {
      background: rgba(248, 81, 73, 0.15);
    }

    .line-del .line-content {
      color: #e06c75;
    }

    .line-del .line-num {
      background: rgba(248, 81, 73, 0.2);
      color: #e06c75;
    }

    .line-context {
      background: transparent;
    }

    .line-context .line-content {
      color: #abb2bf;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .empty-state h2 {
      margin-bottom: 12px;
      color: #aaa;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #3c3c3c;
      border-top-color: #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stats {
      display: flex;
      gap: 16px;
      margin-left: auto;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .stat.additions {
      color: #98c379;
    }

    .stat.deletions {
      color: #e06c75;
    }

    .stat.files {
      color: #61afef;
    }

    /* Search */
    .search-bar {
      padding: 12px 24px;
      background: #252526;
      border-bottom: 1px solid #3c3c3c;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .search-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      background: #1e1e1e;
      color: #d4d4d4;
      font-size: 13px;
    }

    .search-input:focus {
      outline: none;
      border-color: #0078d4;
    }

    .search-count {
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç PR Diff Viewer</h1>
    <div class="header-actions">
      <button class="btn btn-secondary" id="btn-copy">üìã Copy Raw</button>
      <button class="btn btn-primary" id="btn-refresh">üîÑ Refresh</button>
    </div>
  </div>

  <div class="pr-info" id="pr-info">
    <div class="pr-title" id="pr-title">Loading...</div>
    <div class="pr-meta" id="pr-meta"></div>
  </div>

  <div class="search-bar">
    <input type="text" class="search-input" id="search-input" placeholder="Search in diff...">
    <span class="search-count" id="search-count"></span>
  </div>

  <div class="diff-container" id="diff-container">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading diff...</p>
    </div>
  </div>

  <script src="diff-viewer.js"></script>
</body>
</html>
